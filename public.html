<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="MainCtrl as ctrl">

<h1>Get Random users</h1>

<div>

</div>
    <form ng-submit="ctrl.login(ctrl.username, ctrl.user.password)">
        <label>User name : <input type="text" ng-model="ctrl.user.username"/></label>
        <label>Password : <input type="password" ng-model="ctrl.user.password"/></label>
        <button type="submit">Login</button>
    </form>
<div>
    <button ng-click="ctrl.getRandomUser()">Get User</button>
    <pre ng-bind="ctrl.randomUser | json"></pre>
</div>
<script src="./node_modules/angular/angular.js"></script>
<script src="./src/main/resources/static/js/security-app.js"></script>
</body>
</html>
