<div class="inner-page col-md-9">

    <div class="panel panel-default">
        <div class="panel-heading panel-blue-heading">
            <h3 class="panel-title">Event Search</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="searchTitle">Event Title:</label>
                <input type="text" class="form-control" id="searchTitle" placeholder="Full or part of the event title">
            </div>
            <div class="form-group checkbox">
                <label for="fulText">
                    <input type="checkbox" id="fulText" ng-model="event.searchExact">Search {{event.searchExact ? "Exact" : "part of the"}} text
                </label>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="eventSFrom">From Date:</label>
                    <input type="text" class="form-control" id="eventSFrom" placeholder="From Date">
                </div>

                <div class="form-group col-md-6">
                    <label for="eventSTo">To Date:</label>
                    <input type="text" class="form-control" id="eventSTo" placeholder="To Date">
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>

    <!--Results set-->
    <div id="events-list" layout="column" flex layout-fill ng-cloak class="pad-bottom-10">
        <md-content md-theme="altTheme" style="max-height: 600px;">
            <section ng-repeat="ev in eventsList">
                <md-subheader class="md-primary">{{ev.date}}</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <img ng-src="./img/thumbnail/birdy3_0.jpg" class="thumbnail" >

                        <div class="md-list-item-text">
                            <h4>{{ev.title}} posted by  XXXXX<a href="#"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" title="Delete"></span></a><a href="#"><span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" title="Edit"></span></a></h4>

                            <p>
                                {{ev.description}}
                            </p>
                            <a class="readmore" href="#">Read More</a>
                        </div>
                    </md-list-item>
                </md-list>
                <!--<hr>-->
            </section>
        </md-content>
    </div><!--Results set-->

</div><!-- /. col-md-8 -->

<!--New event form-->
<div class="modal fade" id="eventModel" tabindex="-1" role="dialog" aria-labelledby="eventModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">New Event</h4>
            </div>
            <div class="modal-body">
                <form name="eventForm" onsubmit="">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="eventDate">Date:</label>
                            <input type="text" class="form-control" id="eventDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="eventTime">Time:</label>
                            <select id="eventTime" class="form-control">
                                <option value="1">Morning</option>
                                <option value="2">Day</option>
                                <option value="3">Evening</option>
                                <option value="4">Afternoon</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Full Name">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventCode">Event Code:</label>
                        <input type="text" class="form-control" id="eventCode">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" rows="2" id="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-11">
                            <input id="fileInput" class="btn btn-default btn-group-justified" type="file" ng-model="event.uploadImage">
                        </div>
                        <div class="form-group col-md-1">
                            <a ng-click="ctrl.upload()" href><span class="glyphicon glyphicon-plus pad-top-10"></span></a>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="img in event.images">{{img}}
                            <a ng-click="ctrl.remove('ddddd')" class="pull-right" href><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></a>
                        </li>
                    </ul>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#eventSFrom" ).datepicker({
            changeMonth: true,
            changeYear: true
        });

        $( "#eventSTo" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $( "#eventDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
    } );
</script>
