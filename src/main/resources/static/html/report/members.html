<div class="inner-page col-md-9">

    <!--Search Form-->
    <div class="panel panel-default">
        <div class="panel-heading panel-blue-heading">
            <h3 class="panel-title">Member Search</h3>
        </div>
        <div class="panel-body">
            <div class="form-group col-md-6 col-xs-6">
                <label for="memberName">Member Name:</label>
                <input type="text" class="form-control" id="memberName" placeholder="Member Name">
            </div>
            <div class="form-group col-md-6 col-xs-6">
                <label for="contactName">Contact Person Name:</label>
                <input type="text" class="form-control" id="contactName" placeholder="Contact Person Name">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>

    <!--Results set-->
    <div id="events-list" layout="column" flex layout-fill ng-cloak class="pad-bottom-10">
        <md-content md-theme="altTheme" style="max-height: 600px;">
            <section ng-repeat="ev in eventsList">
                <md-subheader class="md-primary">{{ev.date}}</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <img ng-src="./img/thumbnail/birdy3_0.jpg" class="thumbnail" >

                        <div class="md-list-item-text">
                            <h4>{{ev.title}} posted by  XXXXX<a href="#"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" title="Delete"></span></a><a href="#"><span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" title="Edit"></span></a></h4>

                            <p>
                                {{ev.description}}
                            </p>
                            <a class="readmore" href="#">Read More</a>
                        </div>
                    </md-list-item>
                </md-list>
                <!--<hr>-->
            </section>
        </md-content>
    </div><!--Results set-->
</div><!-- /. col-md-8 -->

<!--New Member form-->
<div class="modal fade" id="memberModel" tabindex="-1" role="dialog" aria-labelledby="memberModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-blue-heading">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">Member Details</h4>
            </div>
            <div class="modal-body">
                <form name="memberForm" onsubmit="">
                    <div class="row">
                        <div class="form-group col-md-6 col-xs-6">
                            <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6 col-xs-6">
                            <label for="middleName">Middle Name:</label>
                            <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="dob">Date of Birth:</label>
                            <input type="text" class="form-control" id="dob" placeholder="Postal Address">
                            <!--<p>Date of Birth: <input type="text" id="datepicker" ></p>-->
                        </div>
                        <div class="form-group checkbox col-md-4 pad-top-20">
                            <label for="deceased">
                                <input type="checkbox" id="deceased" ng-model="member.deceased">{{member.deceased ? "Active" : "Deceased"}} Member
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" rows="2" id="address"></textarea>
                    </div>

                    <div class="form-group">
                        <input id="memberPhoto" class="btn btn-default btn-group-justified" type="file" ng-model="member.uploadImage">
                    </div>

                    <hr>
                    <!--<span class="divider"></span>-->
                    <span class="label label-default label-header">Contact personal Details</span>
                    <div class="row">
                        <div class="form-group col-md-8 col-xs-6">
                            <label for="firstName">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                        </div>
                        <div class="form-group col-md-4 col-xs-6">
                            <label for="relationship">Relationship:</label>
                            <select id="relationship" class="form-control">
                                <option value="1">Parent</option>
                                <option value="2">Family Member</option>
                                <option value="3">Child</option>
                                <option value="4">Ralative</option>
                                <option value="5">Friend</option>
                                <option value="4">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gAddress">Address:</label>
                        <textarea class="form-control" rows="2" id="gAddress"></textarea>
                    </div>

                    <div class="row">

                        <div class="form-group col-md-6 col-xs-6">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="phone Number">
                        </div>
                        <div class="form-group col-md-6 col-xs-6">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="email address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#dob" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
    } );
</script>
