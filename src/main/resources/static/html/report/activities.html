<div class="inner-page col-md-9">
    <!--Search Form-->
    <div class="panel panel-default">
        <div class="panel-heading panel-blue-heading">
            <h3 class="panel-title">Activity Search</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="SearchTitle">Title:</label>
                <input type="text" class="form-control" id="SearchTitle" placeholder="Title">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>

    <!--Results set-->
    <div id="events-list" layout="column" flex layout-fill ng-cloak class="pad-bottom-10">
        <md-content md-theme="altTheme" style="max-height: 600px;">
            <section ng-repeat="ev in eventsList">
                <md-subheader class="md-primary">{{ev.date}}</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <img ng-src="./img/thumbnail/birdy3_0.jpg" class="thumbnail" >

                        <div class="md-list-item-text">
                            <h4>{{ev.title}} posted by  XXXXX<a href="#"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" title="Delete"></span></a><a href="#"><span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" title="Edit"></span></a></h4>

                            <p>
                                {{ev.description}}
                            </p>
                            <a class="readmore" href="#">Read More</a>
                        </div>
                    </md-list-item>
                </md-list>
                <!--<hr>-->
            </section>
        </md-content>
    </div><!--Results set-->
</div><!-- /. col-md-8 -->

<!--Activity form-->
<div class="modal fade" id="activityModel" tabindex="-1" role="dialog" aria-labelledby="activityModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-blue-heading">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activityModalLabel">Activity Details</h4>
            </div>
            <div class="modal-body">
                <form name="activityForm" onsubmit="">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="activityDate">Date:</label>
                            <input type="text" class="form-control" id="activityDate">
                        </div>
                        <div class="form-group checkbox col-md-4 pad-top-20">
                            <label for="activityStatus">
                                <input type="checkbox" id="activityStatus" ng-model="activity.status">Status : {{activity.status ? "Inactive" : "Active"}}
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" rows="2" id="description"></textarea>
                    </div>
                    <input id="newsPhoto" class="btn btn-default" type="file" ng-model="news.uploadImage">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#activityDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
    } );
</script>
