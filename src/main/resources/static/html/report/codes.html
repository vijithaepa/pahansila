<div class="inner-page col-md-9">
    <!--Search Form-->
    <div class="panel panel-default">
        <div class="panel-heading panel-blue-heading">
            <h3 class="panel-title">Code Search</h3>
        </div>
        <div class="panel-body">
            <div class="form-group col-md-6">
                <label for="codeSFromDate">From Date:</label>
                <input type="text" class="form-control" id="codeSFromDate" placeholder="Postal Address">
            </div>
            <div class="form-group col-md-6">
                <label for="codeSToDate">To Date:</label>
                <input type="text" class="form-control" id="codeSToDate" placeholder="Postal Address">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Search</button>
        </div>
    </div>

    <!--Results set-->
    <div id="events-list" layout="column" flex layout-fill ng-cloak class="pad-bottom-10">
        <md-content md-theme="altTheme" style="max-height: 600px;">
            <section ng-repeat="ev in eventsList">
                <md-subheader class="md-primary">{{ev.date}}</md-subheader>
                <md-list layout-padding>
                    <md-list-item class="md-3-line">
                        <img ng-src="./img/thumbnail/birdy3_0.jpg" class="thumbnail" >

                        <div class="md-list-item-text">
                            <h4>{{ev.title}} posted by  XXXXX<a href="#"><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" title="Delete"></span></a><a href="#"><span class="glyphicon glyphicon-edit pull-right" aria-hidden="true" title="Edit"></span></a></h4>

                            <p>
                                {{ev.description}}
                            </p>
                            <a class="readmore" href="#">Read More</a>
                        </div>
                    </md-list-item>
                </md-list>
                <!--<hr>-->
            </section>
        </md-content>
    </div><!--Results set-->
</div><!-- /. col-md-8 -->

<!--New Codes form-->
<div class="modal fade" id="codeModel" tabindex="-1" role="dialog" aria-labelledby="codeModelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header panel-blue-heading">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginModalLabel">Code Details</h4>
            </div>
            <div class="modal-body">
                <form name="codeForm" onsubmit="">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="codeFromDate">from Date:</label>
                            <input type="text" class="form-control" id="codeFromDate" placeholder="Postal Address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="codeToDate">To Date:</label>
                            <input type="text" class="form-control" id="codeToDate" placeholder="Postal Address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-lg">Generate</button>
            </div>
        </div>
    </div>
</div>

<script>
    $( function() {
        $( "#codeFromDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $( "#codeToDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $( "#codeSFromDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $( "#codeSToDate" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
    } );
</script>
